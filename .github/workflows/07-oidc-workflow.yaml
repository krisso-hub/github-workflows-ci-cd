name: AWS Role Assumption Workflow
on:
  push:
    branches:
      - main
permissions:
  id-token: write # Required for OIDC
  contents: read # Required for actions/checkout
jobs:
  assume-role:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::183295426561:role/github-s3-action # Replace with your IAM role ARN
          role-session-name: github-s3-action
          aws-region: us-east-1
      - name: Save Temporary Credential
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}" >> $GITHUB_ENV
  use-role:
    needs: assume-role
    runs-on: ubuntu-latest
    steps:
      - name: Use Assumed Role Credentials
        run: |
          aws sts get-caller-identity # Verify the assumed role identity
