name: 02 workflow runners

on: workflow_dispatch

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: show OS
        run: |
          echo "This job is running on Ubuntu Os runner"
          echo "I'm running on $RUNNER_OS"

  window-echo:
    runs-on: windows-latest
    steps:
      - name: show OS
        shell: bash
        run: |
          echo "This job is running on Window OS runner"
          echo "The OS is $RUNNER_OS"

  mac-echo:
    runs-on: macos-latest
    steps:
      - name: show OS
        run: |
          echo "This job is runnig on Mac OS runner"
          echo "The OS is $RUNNER_OS"
